name: "Test"
on:
  push:
    branches:
      - '**'
    paths:
      - classmapper/**
      - tests/**
      - .github/workflows/*.yaml
  workflow_dispatch: {}

jobs:
  Test:
    name: "Test"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      - name: "Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: "x64"
      - name: "Install requirements"
        run: pip install -r requirements-test.txt
      - name: "Test"
        run: pytest -sv .
